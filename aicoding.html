<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能HTML轉換器</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f6fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .converter-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .editor-preview {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin: 20px 0;
        }

        @media (min-width: 768px) {
            .editor-preview {
                grid-template-columns: 1fr 1fr;
            }
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: vertical;
        }

        .preview-frame {
            width: 100%;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button {
            background: var(--secondary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        input[type="file"], 
        input[type="text"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            width: 100%;
            max-width: 400px;
        }

        .modification-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .smart-edit-section {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr auto;
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .filename-input {
            width: 100%;
            max-width: 300px;
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📄 智能HTML轉換器</h1>

        <!-- 文件上傳區 -->
        <div class="converter-section">
            <h2>1. 文件上傳</h2>
            <div class="controls">
                <input type="file" id="fileUpload" accept=".txt,.html">
                <button onclick="document.getElementById('fileUpload').click()">選擇文件</button>
            </div>
        </div>

        <!-- 編輯預覽區 -->
        <div class="converter-section">
            <h2>2. 編輯與預覽</h2>
            <div class="editor-preview">
                <div>
                    <h3>代碼編輯器</h3>
                    <textarea id="htmlInput" placeholder="在此輸入或粘貼HTML代碼..."></textarea>
                </div>
                <div>
                    <h3>實時預覽</h3>
                    <iframe class="preview-frame" id="previewFrame"></iframe>
                </div>
            </div>
            <div class="controls">
                <button onclick="updatePreview()">🔄 更新預覽</button>
                <button onclick="showModificationPanel()">💡 智能修改建議</button>
            </div>
        </div>

        <!-- 智能修改面板 -->
        <div class="modification-panel" id="modificationPanel" style="display:none;">
            <h3>智能修改建議</h3>
            <div class="smart-edit-section">
                <input type="text" id="searchPattern" placeholder="輸入要查找的內容或選擇建議...">
                <select id="commonPatterns" onchange="fillSearchPattern(this.value)">
                    <option value="">常用修改建議</option>
                    <option value="<title>.*?</title>">修改頁面標題</option>
                    <option value="<meta name=\"description\".*?>">修改頁面描述</option>
                    <option value="<h1>.*?</h1>">修改主標題</option>
                </select>
            </div>
            <div class="smart-edit-section" style="margin-top:10px;">
                <input type="text" id="replaceContent" placeholder="輸入替換內容...">
                <button onclick="applyModification()">應用修改</button>
            </div>
        </div>

        <!-- 輸出設置 -->
        <div class="converter-section">
            <h2>3. 輸出設置</h2>
            <div class="controls">
                <input type="text" id="customName" 
                       class="filename-input"
                       placeholder="自定義文件名（默認：converted.html）">
                <button onclick="downloadFile()">💾 保存文件</button>
            </div>
        </div>
    </div>

    <script>
        // 文件上傳處理
        document.getElementById('fileUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('htmlInput').value = e.target.result;
                updatePreview();
                autoSetFilename(file.name);
            };
            reader.readAsText(file);
        });

        // 實時預覽更新
        function updatePreview() {
            const content = document.getElementById('htmlInput').value;
            const previewFrame = document.getElementById('previewFrame');
            previewFrame.srcdoc = sanitizeContent(content);
        }

        // 安全過濾
        function sanitizeContent(content) {
            return content
                .replace(/<script\b[^>]*>([\s\S]*?)<\/script>/gi, '')
                .replace(/ on\w+="[^"]*"/gi, '');
        }

        // 自動設置文件名
        function autoSetFilename(originalName) {
            const cleanName = originalName.replace(/\.[^/.]+$/, "");
            document.getElementById('customName').value = cleanName || 'converted';
        }

        // 智能修改功能
        let lastSearchResult = null;

        function showModificationPanel() {
            document.getElementById('modificationPanel').style.display = 'block';
        }

        function fillSearchPattern(value) {
            if (value) document.getElementById('searchPattern').value = value;
        }

        function applyModification() {
            const search = document.getElementById('searchPattern').value;
            const replace = document.getElementById('replaceContent').value;
            const editor = document.getElementById('htmlInput');
            
            if (!search) {
                alert('請輸入要查找的內容！');
                return;
            }

            try {
                const regex = new RegExp(search, 'gi');
                const matches = editor.value.match(regex);
                
                if (!matches) {
                    if (confirm('未找到匹配內容，是否在文件末尾添加新內容？')) {
                        editor.value += `\n${replace}`;
                    }
                    return;
                }

                if (confirm(`找到 ${matches.length} 處匹配，是否全部替換？`)) {
                    editor.value = editor.value.replace(regex, replace);
                    updatePreview();
                }
            } catch (e) {
                alert('正則表達式錯誤：' + e.message);
            }
        }

        // 文件下載處理
        function downloadFile() {
            const content = document.getElementById('htmlInput').value;
            const customName = document.getElementById('customName').value;
            const filename = `${customName.replace(/[^a-zA-Z0-9\u4e00-\u9fa5\-_]/g, '_')}.html`;

            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 初始化代碼
        document.getElementById('htmlInput').addEventListener('input', () => {
            clearTimeout(window.previewTimeout);
            window.previewTimeout = setTimeout(updatePreview, 500);
        });
    </script>
</body>
</html>
